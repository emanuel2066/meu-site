<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recarregar - Ematec</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('img/fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      color: white;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      margin-top: 40px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .valores {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .valores button {
      background-color: #28a745;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    .valores button:hover {
      background-color: #218838;
    }

    input[type="number"], select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }

    .botoes {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .botoes button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .continuar {
      background-color: #007bff;
      color: white;
    }

    .voltar {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Recarregar Conta</h2>
    <p>Selecione um valor:</p>
    <div class="valores">
      <button onclick="setValor(2500)">2.500</button>
      <button onclick="setValor(5000)">5.000</button>
      <button onclick="setValor(10000)">10.000</button>
      <button onclick="setValor(20000)">20.000</button>
      <button onclick="setValor(35000)">35.000</button>
      <button onclick="setValor(1000000)">1.000.000</button>
    </div>

    <label>Ou digite outro valor:</label>
    <input type="number" id="outroValor" placeholder="Inserir quantia..." />

    <label>Método de pagamento:</label>
    <select>
      <option value="">Selecione um método</option>
      <option value="multicaixa">Multicaixa</option>
      <option value="banco">Transferência Bancária</option>
      <option value="unitel">Unitel Money</option>
    </select>

    <div class="botoes">
      <button class="voltar" onclick="window.location.href='utilizador.html'">Voltar</button>
      <button class="continuar" onclick="window.location.href='continuar.html'">Continuar</button>
    </div>
  </div>

  <script>
    function setValor(valor) {
      document.getElementById("outroValor").value = valor;
    }
  </script>
</body>
</html>
