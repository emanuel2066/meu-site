<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - EMATEC</title>
  <!-- Link para a folha de estilo -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabeçalho com logo -->
  <header>
    <div class="logo">
      <!-- Substitua "logo.png" pela imagem do logo -->
      <img src="imge/logo.jpg" alt="Logo do Site">
    </div>
    <!-- (Opcional) Menu de navegação simples pode ser adicionado aqui -->
  </header>

  <!-- Corpo Principal com formulário de login -->
  <main>
    <form id="login-form">
      <h2>Login</h2>
      <!-- Campo para CONTACTO -->
      <label for="contacto">Contacto:</label>
      <input type="text" id="contacto" name="contacto" placeholder="Insira o seu contacto" required>

      <!-- Campo para senha -->
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Insira a sua senha" required>

      <!-- Botão Entrar -->
      <button type="submit">Entrar</button>

      <!-- Link Esqueci a senha -->
      <a href="#" class="link">Esqueci a senha</a>

      <!-- Link para cadastro caso o usuário não possua conta -->
      <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </form>
  </main>

  <!-- Rodapé com links para termos -->
  <footer>
    <a href="#">Termos de Serviço</a> | <a href="#">Política de Privacidade</a>
  </footer>

  <!-- Inclusão do arquivo JavaScript -->
  <script src="main.js"></script>
</body>
</html>
