<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Continuar - Recarregar - EMATEC</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body.continuar {
      background-color: #f4f4f4;
      color: #333;
    }
    .bank-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body class="continuar">
  <!-- Cabeçalho -->
  <header>
    <div class="logo">
      <img src="imge/logo.jpg" alt="Logo do Site">
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main>
    <h2>Escolha um Banco</h2>
    <!-- Lista de Bancos com informações -->
    <section class="banks">
      <!-- Banco 1 -->
      <div class="bank-card">
        <p><strong>Número da Conta:</strong> 1234567890</p>
        <p><strong>Nome do Proprietário:</strong> João Silva</p>
        <label for="ordenante1">Nome do Ordenante:</label>
        <input type="text" id="ordenante1" placeholder="Digite o nome do ordenante">
        <label for="comprovativo1">Comprovativo:</label>
        <input type="file" id="comprovativo1" accept="image/*">
      </div>
      <!-- Banco 2 -->
      <div class="bank-card">
        <p><strong>Número da Conta:</strong> 0987654321</p>
        <p><strong>Nome do Proprietário:</strong> Maria Fernandes</p>
        <label for="ordenante2">Nome do Ordenante:</label>
        <input type="text" id="ordenante2" placeholder="Digite o nome do ordenante">
        <label for="comprovativo2">Comprovativo:</label>
        <input type="file" id="comprovativo2" accept="image/*">
      </div>
    </section>
    <button onclick="alert('Recarga em processamento')">Confirmar</button>
    <button onclick="window.location.href='recarregar.html'">Voltar</button>
  </main>
  <script src="main.js"></script>
</body>
</html>
