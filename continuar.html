<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagamento - Ematec</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('img/fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      margin-top: 40px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .conta {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      position: relative;
    }

    .conta p {
      margin: 5px 0;
    }

    .copiar-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
    }

    button.enviar {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Informações de Pagamento</h2>

    <!-- Conta bancária 1 -->
    <div class="conta">
      <p><strong>Banco:</strong> BAI</p>
      <p><strong>Nº da Conta:</strong> 00123456789</p>
      <p><strong>Nome do Proprietário:</strong> João Silva</p>
      <p><strong>IBAN:</strong> AO06000400000000123456789</p>
      <button class="copiar-btn" onclick="copiarIBAN('AO06000400000000123456789')">Copiar IBAN</button>
    </div>

    <!-- Conta bancária 2 -->
    <div class="conta">
      <p><strong>Banco:</strong> Millennium Atlântico</p>
      <p><strong>Nº da Conta:</strong> 00234567891</p>
      <p><strong>Nome do Proprietário:</strong> Maria Lopes</p>
      <p><strong>IBAN:</strong> AO06000500000000234567891</p>
      <button class="copiar-btn" onclick="copiarIBAN('AO06000500000000234567891')">Copiar IBAN</button>
    </div>

    <label for="ordenante">Nome do Ordenante:</label>
    <input type="text" id="ordenante" placeholder="Digite o seu nome completo"/>

    <label for="comprovativo">Carregar Comprovativo de Pagamento:</label>
    <input type="file" id="comprovativo" accept="image/*,application/pdf"/>

    <button class="enviar" onclick="enviarComprovativo()">Enviar Comprovativo</button>
  </div>

  <script>
    function copiarIBAN(iban) {
      navigator.clipboard.writeText(iban).then(() => {
        alert("IBAN copiado: " + iban);
      });
    }

    function enviarComprovativo() {
      const nome = document.getElementById("ordenante").value;
      const comprovativo = document.getElementById("comprovativo").files[0];

      if (!nome || !comprovativo) {
        alert("Por favor, preencha todos os campos e carregue o comprovativo.");
        return;
      }

      alert("Comprovativo enviado com sucesso!");
      // Aqui você pode adicionar o envio para backend futuramente
    }
  </script>
</body>
</html>
