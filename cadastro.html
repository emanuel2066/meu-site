<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Ematec</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('./img/HP\ lança\ o\ estado\ da\ arte\ em\ impressora\ fine\ art.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .logo img {
      width: 120px;
    }

    .lang-select {
      background: white;
      color: black;
      border: none;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .cadastro-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      width: 350px;
      margin: 100px auto;
      border-radius: 10px;
      text-align: center;
    }

    .cadastro-container h2 {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #008CBA;
      border: none;
      padding: 10px;
      color: white;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background-color: #0079a1;
    }

    a {
      color: #00ffff;
      display: block;
      margin-top: 10px;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="/img/NOVO LOGO.png" alt="Logo Ematec" />
    </div>
    <select class="lang-select">
      <option value="pt">PT</option>
      <option value="en">EN</option>
    </select>
  </header>

  <div class="cadastro-container">
    <h2>Cadastro</h2>
    <form action="login.html">
      <input type="text" placeholder="Contacto de Angola" required />
      <input type="password" placeholder="Criar senha (6 dígitos)" pattern="\d{6}" required />
      <input type="password" placeholder="Confirmar senha" required />
      <input type="text" placeholder="Código de convite" />
      <button type="submit">Cadastrar</button>
    </form>
    <a href="login.html">Já tem uma conta? Faça login</a>
  </div>
</body>
</html>
