<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - EMATEC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabeçalho com logo -->
  <header>
    <div class="logo">
      <img src="imge/logo.jpg" alt="Logo do Site">
    </div>
  </header>

  <!-- Corpo com formulário de cadastro -->
  <main>
    <form id="cadastro-form">
      <h2>Cadastro</h2>
      <!-- Campo para contacto (Angola) -->
      <label for="contacto">Contacto (Angola):</label>
      <input type="text" id="contacto" name="contacto" placeholder="Insira o seu contacto" required>

      <!-- Campo para criar a senha de 4 dígitos -->
      <label for="senha">Criar senha (4 dígitos):</label>
      <input type="password" id="senha" name="senha" placeholder="Ex: 1234" pattern="\d{4}" maxlength="4" required>

      <!-- Campo para confirmar a senha -->
      <label for="confirmar-senha">Confirmar senha:</label>
      <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" pattern="\d{4}" maxlength="4" required>

      <!-- Campo para código de convite -->
      <label for="codigo-convite">Código de convite:</label>
      <input type="text" id="codigo-convite" name="codigo-convite" placeholder="Insira o código de convite" required>

      <!-- Botão para cadastrar -->
      <button type="submit">Cadastrar</button>

      <!-- Link para login -->
      <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
    </form>
  </main>

  <!-- Rodapé -->
  <footer>
    <a href="#">Termos de Serviço</a> | <a href="#">Política de Privacidade</a>
  </footer>
  <script src="main.js"></script>
</body>
</html>
